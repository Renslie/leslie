<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>首页</title>
    <meta name="keywords">
    <meta name="description">

    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

<body>
    <div id="wrapper">
       

        <div id="page-wrapper" class="gray-bg dashbard-1">
           
            
            <div class="wrapper wrapper-content animated fadeIn">
               
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel blank-panel">

                            <div class="panel-heading">
                                <div class="panel-title m-b-md">
                                    <h4>新增等级</h4>
                                </div>
                                 
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins" style="width:100%;height:400px;background:#fff;">
                                            
                                            <div class="ibox-content" >
                                                <form method="get" class="form-horizontal" >
                                                    <div class="form-group">
                                                        <label class="col-lg-4 control-label">等级名称：</label>
                                                        <div class="col-lg-3">
                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="form-group">
                                                        <label class="col-lg-4 control-label">推荐人数：</label>
                                                        <div class="col-lg-3">
                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-lg-4 control-label">投资额度（元）：</label>
                                                        <div class="col-lg-3">
                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-lg-4 control-label">佣金类别：</label>
                                                        <div class="col-lg-3">
                                                           <select class="input-sm form-control input-s-sm inline " style="height:35px;">
                                                                <option value="0">推荐奖金</option>
                                                                <option value="1">经理奖金</option>
                                                               
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-lg-4 control-label">一代佣金（%）：</label>
                                                        <div class="col-lg-3">
                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>


                                                    <div class="form-group">
                                                        <label class="col-lg-4 control-label">二代佣金（%）：</label>
                                                        <div class="col-lg-3">
                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-lg-4 control-label"></label>
                                                        <div class="col-lg-3">
                                                            <a class="btn btn-primary tan1" href="javascript:;">新增代数</a>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="form-group">
                                                        <label class="col-lg-4 control-label">如下级一个会员投资额度减少，对该会员的佣金减少额度（%）：
                                                        </label>
                                                        <div class="col-lg-3">
                                                            <input type="text" class="form-control" placeholder="（选填）">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-lg-4 control-label">月投资金额减少，扣除本月佣金奖励额度（%）：</label>
                                                        <div class="col-lg-3">
                                                            <input type="text" class="form-control" placeholder="（选填）">
                                                        </div>
                                                    </div>
                                                    
                                                   
                                                </form>
                                                
                                                 <p class="h_btns" style="width:20%;margin:0 auto;height:40px;">
                                                    <button type="button" class="btn btn-w-m btn-default cancle">取消</button>                        
                                                    <button type="button" class="btn btn-w-m btn-primary">确定</button>                           
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                    
                               
                            </div>

                           

                        </div>
                    </div>

                   
                </div>

               

              
            </div>
